<html>
<head>
    <link rel="stylesheet" href="loginpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>



</head>
<body onload="startTime()">
  <div class="wrapper">
		<div class="max-width">
			<div class="mb-screen">
				<div class="d-flex"><div class="flex-1 time" id="txt"></div> <div class="hd-icons"><i class="fa fa-signal" aria-hidden="true"></i> <i class="fa fa-wifi" aria-hidden="true"></i> <i class="fa fa-battery-full" aria-hidden="true"></i></div></div>
				<div class="logo d-flex flex-center flex- animated zoomIn"><i class="fa fa-vine" aria-hidden="true"></i></div>
				<div class="login-details">
				<div class="title animated fadeInLeft">Log In</div>
				<div class="input-box animated  fadeInRight"><input type="text" name="" placeholder="Email" class="flex-1"></div>
				<div class="input-box animated  fadeInLeft"><input type="password" placeholder="password" class="flex-1"> <span class="forgot"><a href="">Forgot?</a></span></div>
				<div class="lg-btn d-flex flex-1 animated  fadeInRight"><button class="flex-1" >Log In</button></div>
				
				</div>

				 
				
			</div>

			
		</div>
	</div>
  <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =
      h + ":" + m  ;
      var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>                            
</body>
</html>
